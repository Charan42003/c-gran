<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="icon" href="images/logo-c.png">
    <!-- FontAwsome  -->
    <script src="https://kit.fontawesome.com/568f226be1.js" crossorigin="anonymous"></script>
    <!-- Styles  -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <!-- PRE LOADER  -->
    <div class="ad-preloader flex_d">
        <img src="images/logo-c.png" alt="logo">
        <span></span>
    </div>
    <div class="login-wrap">
        <div class="login-form">
            <div class="title flex_d">
                <img src="images/about-title-shape.png" alt="shape">
                <h1> Admin Login </h1>
                <img src="images/about-title-shape.png" alt="shape">
            </div>
            <input type="text" name="username" id="username" placeholder="User Name">
            <input type="password" name="adpassword" id="admin-password" placeholder="Password">
            <button>Login</button>
        </div>
    </div>
    <div class="admin-body">
        <div class="nav">
            <img src="images/logo-c.png" alt="logo">
            <input type="text" id="" placeholder="Search">
        </div>
        <br>
        <br>
        <div class="title flex_d">
            <img src="images/about-title-shape.png" alt="shape">
            <h1> Booked Tables </h1>
            <img src="images/about-title-shape.png" alt="shape">
        </div>
        <br>
        <br>
        <div class="booked-wrap">
            
        </div>
        <!-- FOOTER SECTION -->
        <br>
        <hr>
        <div class="footer__section" style="background: transparent;">
            <img src="images/logo-c.png" alt="logo">
            <ul>
                <li><a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter" id="fa-twitter"></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram" id="fa-instagram"></i></a></li>
                <li><a href="https://www.pinterest.com" target="_blank"><i class="fa-brands fa-pinterest"></i></a></li>
            </ul>
        </div>
    </div>

    <script src="./script/admin.js"></script>
</body>
</html>
